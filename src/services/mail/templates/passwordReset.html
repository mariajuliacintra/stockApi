<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
        .email-container { max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .code { display: inline-block; padding: 15px 25px; font-size: 24px; font-weight: bold; color: #ffffff; background-color: #007bff; border-radius: 5px; margin-top: 20px; }
        h1 { color: #333333; }
        p { color: #666666; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Recuperação de Senha</h1>
        <p>Olá,</p>
        <p>Recebemos uma solicitação para redefinir a sua senha. Use o código abaixo para continuar o processo:</p>
        <div class="code">{{code}}</div>
        <p style="margin-top: 20px;">Este código é válido por 5 minutos. Se você não solicitou esta redefinição, ignore este e-mail.</p>
        <p>Atenciosamente,<br> Estoque SENAI</p>
    </div>
</body>
</html>
