<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Atualizado</title>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f3f4f6;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .email-container {
            max-width: 38rem;
            background-color: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            text-align: center;
        }

        .header {
            background-color: #dc2626;
            padding: 1.5rem;
        }

        .header img {
            height: 2.5rem;
        }

        .content {
            padding: 2rem;
        }
        
        .content h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 1rem;
        }

        .content p {
            color: #4b5563;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .user-data {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.25rem;
            border: 1px solid #e5e7eb;
            margin: 1.5rem auto;
            max-width: 25rem;
            text-align: left;
        }
        
        .user-data strong {
            color: #1f2937;
        }

        .user-data p {
            margin: 0.5rem 0;
            font-size: 1rem;
        }
        
        .footer {
            background-color: #f3f4f6;
            padding: 1rem;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/SENAI_S%C3%A3o_Paulo_logo.png/1200px-SENAI_S%C3%A3o_Paulo_logo.png" alt="Logo Estoque SENAI" class="logo">
        </div>

        <div class="content">
            <h1>Perfil Atualizado</h1>
            
            <p>Olá,</p>
            
            <p>
                Confirmamos que as informações do seu perfil foram atualizadas com sucesso. Seus dados atuais são:
            </p>
            
            <div class="user-data">
                <p><strong>Nome:</strong> {{name}}</p>
                <p><strong>E-mail:</strong> {{email}}</p>
            </div>
            
            <p>
                Se você não realizou esta alteração, entre em contato imediatamente.
            </p>
        </div>

        <div class="footer">
            <p>Atenciosamente,<br><strong>Equipe Estoque SENAI</strong></p>
        </div>
    </div>
</body>
</html>
